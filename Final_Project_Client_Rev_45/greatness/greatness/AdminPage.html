<body>

    <div class="gtco-loader"></div>

    <div id="page">
        <nav class="gtco-nav" role="navigation">
            <!--תפריט-->
            <div class="gtco-container">
                <div class="row">
                    <div class="col-xs-2">
                       
                    </div>
                    <div class="col-xs-8 text-right menu-1" id="menu">

                        <h3 id="archiveH3">לוח מידע עבור מנהל המערכת</h3>
                        <img src="images/Admin.png" />
                    </div>
                    <div class="col-xs-2">
                        <!--<img id="Parking-lot-logo" src="images/logo-parking lot.png" />-->
                    </div>

            </div>

        <div class="gtco-section">

            <div class="gtco-container" id="AdminPage">
                <div class="animate-box frame">
                    <div class="row arcion1">
                        <div class="col-12">



                        </div>
                    </div>
                   
                    <div class="admin-bar">
                        <div class="admin-item">
                            <i class="fa fa-users"></i>
                            <div class="admin-number" id="users-number">0</div>
                            <div class="admin-label">משתמשים רשומים</div>
                        </div>
                        <div class="admin-item">
                            <i class="fa fa-handshake-o"></i>
                            <div class="admin-number" id="help-number">0</div>
                            <div class="admin-label">השאלות</div>
                        </div>
                        <div class="admin-item">
                            <i class="fa fa-clipboard"></i>
                            <div class="admin-number" id="requests-number">0</div>
                            <div class="admin-label">בקשות</div>
                        </div>
                        <div class="admin-item">
                            <i class="fa fa-clipboard"></i>
                            <div class="admin-number" id="Match-number">0</div>
                            <div class="admin-label">התאמות</div>
                        </div>
                    </div>

                    <div class="row animate-box frame fadeInUp animated-fast" id="CountMatch">
                        <h1 id="choosebuilding">כמות בקשות שאושרו מסך כל הבקשות</h1>
                        <p>בחירת בניין:</p>
                        <input list="cityDL" id="Adress" name="cityDL" autocomplete="on">
                        <datalist name="Adress" id="cityDL">
                            <option disabled selected value>"
                        </datalist>
                        <button id="ShowBuilding" value="הצג" class="btn btn-primary Admin-btn">הצג</button>
                        <div id="MatchTable" class="col-12">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>

                    <div class="row animate-box frame fadeInUp animated-fast" id="surveyCha">
                        <h1 id="choosebuilding3">תוצאות הסקר</h1>
                        <label for="year-input"> בחירת שנה:</label>
                        <select id="year-input" name="year"></select>
                        &nbsp;
                        <label for="quarterly-input">בחירת רבעון:</label>
                        <select name="quarterly" id="quarterly" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        &nbsp;
                        <label for="question-input">בחירת שאלה:</label>
                        <select name="questions" id="questions" required>
                            <option value="1">חסכתי זמן בחיפוש אחר חניה</option>
                            <option value="2">חסכתי כסף ושילמת פחות על חניה</option>
                            <option value="3">אני מרגיש שיצרתי קשרים נוספים עם שכנים</option>
                            <option value="4">קיבלתי ביטולים בתדירות גבוהה</option>
                            <option value="5">החניה שלי פונתה בזמן בתום ההשאלה</option>
                        </select>
                        <button id="ShowBuilding3" value="הצג" class="btn btn-primary Admin-btn">הצג</button>
                        <div id="Survey3" class="col-12">
                            <canvas id="mySurveyChart"></canvas>
                        </div>
                    </div>

                    <div class="row animate-box frame fadeInUp animated-fast" id="CountMatch">
                        <h1 id="choosebuilding">כמות מטבעות שנותרה למשתמשים</h1>
                        <p>בחירת בניין:</p>
                        <input list="cityDL" id="AdressCoins" name="cityDL" autocomplete="on">
                        <datalist name="Adress" id="cityDLCoins">
                            <option disabled selected value>"
                        </datalist>
                        <button id="ShowBuilding4" value="הצג" class="btn btn-primary Admin-btn">הצג</button>
                        <div id="CoinsTable" class="col-12">
                            <canvas id="myChartCoins"></canvas>
                        </div>
                    </div>


                    <div class="row animate-box frame fadeInUp animated-fast" id="CountHours">
                        <h1 id="choosebuilding2">ביקוש לחניה לפי שעות פר חודש</h1>
                        <p>בחירת בניין:</p>
                        <input list="cityDL" id="Adress2" name="cityDL" autocomplete="on">
                        <datalist name="Adress" id="cityDL2">
                        </datalist>
                        <p>בחירת חודש :</p>
                        <select name="Month" id="Month" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <button id="ShowHours" value="הצג" class="btn btn-primary Admin-btn">הצג</button>
                        <div id="hours" class="col-12">
                            <canvas id="myHoursChart"></canvas>
                        </div>
                    </div>

                </div>
            </div>


        </div>
